<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Bookmark Button</title>
    <style>
        .draggable {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: grab;
        }
        .draggable:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a id="bookmark" class="draggable" href="javascript:void(0);" draggable="true">Drag to Bookmark</a>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const bookmark = document.getElementById("bookmark");

            // Set up the dragstart event
            bookmark.addEventListener("dragstart", function (event) {
                const url = "javascript:javascript:(()=>{let p=document.getElementById("bmPanel");if(p){p.style.display=p.style.display==="none"?"block":"none";return;}p=document.createElement("div");p.id="bmPanel";p.style.cssText="position:fixed;top:0px;left:0px;width:800px;height:600px;background:#E29B18;border:2px solid #555;z-index:9999999;resize:both;overflow:hidden;font-family:Arial";let h=document.createElement("div");h.style.cssText="height:30px;background:#222;color:#fff;cursor:move;display:flex;align-items:center;justify-content:space-between;padding:0 6px;user-select:none";h.innerHTML='<span>CiphAnon Studios Ai Panel Bookmarklet  <h>-<b> P</b> to hide panel</h> </span><button id="bmHide" style="background:#444;color:#fff;border:none;cursor:pointer">âœ•</button>';let f=document.createElement("iframe");f.src="https://ciphanonstudios.github.io/.11/aiPage/duckai.html";f.style.cssText="width:100%;height:calc(100% - 30px);border:none;background:#fff";p.appendChild(h);p.appendChild(f);document.body.appendChild(p);document.getElementById("bmHide").onclick=()=>p.style.display="none";document.addEventListener('keydown',(event)=>{if(event.key==='p'||event.key==='P'){p.style.display=p.style.display==="none"?"block":"none";}});let dx=0,dy=0,drag=false;h.onmousedown=e=>{drag=true;dx=e.clientX-p.offsetLeft;dy=e.clientY-p.offsetTop};document.onmousemove=e=>{if(drag){p.style.left=e.clientX-dx+'px';p.style.top=e.clientY-dy+'px'}};document.onmouseup=()=>drag=false})();"; // Your JavaScript code here
                event.dataTransfer.setData("text/plain", url);
                event.dataTransfer.effectAllowed = "copy";
            });
        });
    </script>
</body>
</html>
