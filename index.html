<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Cool Iframe Modal</title>
    <style>
        /* --- General Reset and Full-Screen Background Styles --- */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* No scrolling allowed on the main page */
            /* We will apply the blur filter to the body dynamically using JavaScript */
            transition: filter 0.4s ease; 
        }

        body {
            /* Replace with your image path/URL */
            background-image: url('./asset/background.png'); 
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: relative; 
        }

        /* Class added by JS to blur the background when modal is active */
        body.blurry-background {
            filter: blur(5px); /* Blurs the main background image */
            pointer-events: none; /* Prevents interaction with blurred background */
            user-select: none;
        }

        /* --- Button Styles --- */
        #toggle-button {
            position: fixed; 
            bottom: 20px;    
            right: 20px;     
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 40; /* Ensures the button is above everything */
        }
        
        #toggle-button:focus-visible {
            outline: 2px solid dodgerblue; 
            outline-offset: 2px;
        }

        /* --- Iframe Container (Modal Window) Styles --- */
        #iframe-container {
            position: fixed; 
            top: 50%;
            left: 50%;
            /* Cool Animation Start State */
            transform: translate(-50%, -50%) scale(0.5) rotateX(45deg); 
            
            width: 800px;  
            height: 500px; 
            max-width: 90vw;
            max-height: 90vh;
            background-color: white; 
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7);
            border-radius: 12px; /* Slightly cooler rounded corners */
            overflow: hidden; 

            opacity: 0;
            pointer-events: none; 
            
            /* Custom easing for a subtle bounce effect on appearance */
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s ease-out;

            z-index: 20; 
        }

        /* Class added by JavaScript to make it visible */
        #iframe-container.is-visible {
            transform: translate(-50%, -50%) scale(1) rotateX(0deg); 
            opacity: 1;
            pointer-events: auto; 
        }

        /* --- Backdrop Overlay (Darkens the background) --- */
        #backdrop-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Use a semi-transparent black */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 15;
        }

        #backdrop-overlay.is-visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* --- Iframe Element Styles --- */
        #content-frame {
            width: 100%;
            height: 100%;
            border: none; 
            allow: "fullscreen";
        }
    </style>
</head>
<body>

    <div id="backdrop-overlay"></div>

    <button id="toggle-button" onclick="toggleIframe()" aria-expanded="false" aria-controls="iframe-container">
        Show Iframe Modal
    </button>

    <div id="iframe-container">
        <!-- Remember to replace YOUR_URL_HERE with your desired URL -->
        <iframe id="content-frame" src="YOUR_URL_HERE" title="External Content Frame"></iframe>
    </div>

    <script>
        function toggleIframe() {
            const body = document.body;
            const container = document.getElementById('iframe-container');
            const button = document.getElementById('toggle-button');
            const backdrop = document.getElementById('backdrop-overlay');
            
            // Toggle visibility classes on all elements
            container.classList.toggle('is-visible');
            backdrop.classList.toggle('is-visible');
            // Add/Remove blur effect on the main body content
            body.classList.toggle('blurry-background');

            const isVisible = container.classList.contains('is-visible');
            
            if (isVisible) {
                button.textContent = 'Hide Iframe Modal';
                button.setAttribute('aria-expanded', 'true');
            } else {
                button.textContent = 'Show Iframe Modal';
                button.setAttribute('aria-expanded', 'false');
            }
        }
    </script>
</body>
</html>
